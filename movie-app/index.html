<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App</title>
    <link rel="stylesheet" href="/src/style.css"> <!-- Corrected path -->
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Movie Search</h1>
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Search for movies...">
          <button type="submit">Search</button>
        </form>
      </header>
      <main>
        <section id="movie-list-section">
          <h2>Search Results</h2>
          <div id="movie-list">
            <!-- Movie cards will be displayed here -->
          </div>
        </section>
        <section id="movie-details-section">
          <h2>Movie Details</h2>
          <div id="movie-details">
            <!-- Movie details will be displayed here -->
          </div>
        </section>
        <section id="favorites-section">
          <h2>My Favorites</h2>
          <div id="favorites-list">
            <!-- Favorite movies will be displayed here -->
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
